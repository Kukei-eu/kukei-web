<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ title }} </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/style.css?v={{ hash }}" />
</head>
<body>
<main>
	<div class="headline">
		<h1>Kukey.eu <span>curated search for web developers</span></h1>
	</div>
	<form action="">
		<input type="text" name="q" value="{{ q }}"/>
	</form>
	{{#hasResults}}
		<p>Search results generated in {{ doneIn }}ms</p>
		<ul>
			{{#list}}
			<li>
				<h2>{{ title }}</h2>
				<p>{{ excerpt }}</p>
				<blockquote>{{{ highlight }}}</blockquote>
				<a href="{{ url }}">{{ url }}</a>
			</li>
			{{/list}}
		</ul>
	{{/hasResults}}
	{{#noResults}}
		<p>No results found</p>
	{{/noResults}}
</main>
</body>
</html>
