---
kind: pipeline
type: docker
name: ci

steps:
  - name: test
    image: node:21-alpine
    commands:
      - yarn install
      - yarn test

---
kind: pipeline
type: exec
name: on-host
depends_on:
  - ci
steps:
  - name: build
    when:
      branch:
        - main
    environment:
      KUKEI_WEB_PWD:
        from_secret: KUKEI_WEB_PWD
    commands:
      - cd $KUKEI_WEB_PWD
      - ./deploy.sh
